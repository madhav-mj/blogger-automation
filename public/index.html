<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Publisher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }
        
        .success {
            display: block;
            border-left: 4px solid #4CAF50;
        }
        
        .error {
            display: block;
            border-left: 4px solid #f44336;
        }
        
        .result h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .result a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .result a:hover {
            text-decoration: underline;
        }
        
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .tag {
            background: #e1e8ff;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tag-remove {
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Blog Publisher</h1>
        
        <form id="blogForm">
            <div class="form-group">
                <label for="title">Blog Title</label>
                <input 
                    type="text" 
                    id="title" 
                    placeholder="Enter your blog title..."
                    required
                    minlength="5"
                >
            </div>
            
            <div class="form-group">
                <label for="tags">Tags (Press Enter to add)</label>
                <input 
                    type="text" 
                    id="tagInput" 
                    placeholder="Add tags and press Enter..."
                >
                <div class="tag-input" id="tagsContainer"></div>
            </div>
            
            <button type="submit" id="publishBtn">
                Publish Blog
            </button>
        </form>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Generating and publishing...</span>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const tags = [];
        
        // Handle tag input
        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = this.value.trim();
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    renderTags();
                    this.value = '';
                }
            }
        });
        
        // Render tags
        function renderTags() {
            const container = document.getElementById('tagsContainer');
            container.innerHTML = tags.map(tag => `
                <div class="tag">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
                </div>
            `).join('');
        }
        
        // Remove tag
        window.removeTag = function(tag) {
            const index = tags.indexOf(tag);
            if (index > -1) {
                tags.splice(index, 1);
                renderTags();
            }
        };
        
        // Handle form submission
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const publishBtn = document.getElementById('publishBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Reset
            result.className = 'result';
            result.style.display = 'none';
            
            // Show loading
            publishBtn.disabled = true;
            loading.style.display = 'flex';
            
            try {
                const response = await fetch('/api/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        tags
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <h3>‚úÖ Blog Published Successfully!</h3>
                        <p><strong>Title:</strong> ${data.title}</p>
                        <p><a href="${data.url}" target="_blank">View Blog Post ‚Üí</a></p>
                        <p style="margin-top: 10px; font-size: 14px; color: #666;">
                            Post ID: ${data.postId}
                        </p>
                    `;
                    result.className = 'result success';
                    
                    // Reset form
                    document.getElementById('blogForm').reset();
                    tags.length = 0;
                    renderTags();
                } else {
                    throw new Error(data.error);
                }
                
            } catch (error) {
                result.innerHTML = `
                    <h3>‚ùå Publishing Failed</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; font-size: 14px; color: #666;">
                        Please check your API keys and try again.
                    </p>
                `;
                result.className = 'result error';
            } finally {
                result.style.display = 'block';
                publishBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
